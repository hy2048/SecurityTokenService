<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>SecurityTokenService</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.min.css"/>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/">
                    <span class="navbar-brand">
                        <img src="" class="icon-banner" alt="">
                        SecurityTokenService
                    </span>
            </a>
        </div>
        <ul class="nav navbar-nav" id="userNav" style="display: none">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="user"><b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="account/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>
<div class="container body-container">
    <div class="page-consent">
        <div class="row page-header">
            <div class="col-sm-10">
                <div class="client-logo"><img id="clientLogoUrl" src="" alt=""></div>
                <h1 id="clientName">
                    <small>is requesting your permission</small>
                </h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">

                <form method="post" action="consent" class="consent-form">
                    <input type="hidden" id="returnUrl" name="returnUrl"/>
                    <div>Uncheck the permissions you do not wish to grant.</div>
                    <div id="identityScopes" class="panel panel-default consent-buttons" style="display: none">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-user"></span>
                            Personal Information
                        </div>
                        <ul class="list-group" id="identityScopeList">
                        </ul>
                    </div>
                    <div id="resourceScopes" class="panel panel-default" style="display: none">
                        <div class="panel-heading">
                            <span class="glyphicon glyphicon-tasks"></span>
                            Application Access
                        </div>
                        <ul class="list-group" id="resourceScopeList">
                        </ul>
                    </div>
                    <div id="rememberConsentDiv" class="consent-remember" style="display: none">
                        <label>
                            <input class="consent-scopecheck" id="RememberConsent" name="RememberConsent"
                                   type="checkbox" checked="checked"/>
                            <strong>Remember My Decision</strong>
                        </label>
                    </div>
                    <div class="consent-buttons">
                        <button name="button" value="yes" class="btn btn-primary" autofocus>Yes, Allow</button>
                        <button name="button" value="no" class="btn">No, Do Not Allow</button>
                        <a id="client" style="display: none" class="pull-right btn btn-default" target="_blank" href="">
                            <span class="glyphicon glyphicon-info-sign"></span>
                            <strong id="clientName2"></strong>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="js/site.min.js"></script>
</body>
</html>
