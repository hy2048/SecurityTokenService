<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>SecurityTokenService</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/site.min.css"/>
    <style>
        input.error {
            border: 1px solid red;
        }

        label.error {
            padding-top: 5px;
            color: #EA5200;
        }
    </style>
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="/">
                    <span class="navbar-brand">
                        <img src="" class="icon-banner" alt="">
                        SecurityTokenService
                    </span>
            </a>
        </div>

        <ul class="nav navbar-nav" id="userNav" style="display: none">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="user"><b class="caret"></b></a>
                <ul class="dropdown-menu">
                    <li><a href="/account/logout">Logout</a></li>
                </ul>
            </li>
        </ul>
    </div>
</div>

<div class="container body-container">
    <div class="login-page">
        <div class="lead">
            <h1>修改密码</h1>
            <p>通过原密码修改新密码</p>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <div class="alert alert-danger" id="message" style="display: none"></div>
                        <form id="form">
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input class="form-control" placeholder="Username" autofocus type="text" id="userName"
                                       name="userName"
                                       value=""/>
                            </div>
                            <div class="form-group">
                                <label for="oldPassword">OldPassword</label>
                                <input type="password" class="form-control" placeholder="OldPassword" autocomplete="off"
                                       id="oldPassword"
                                       name="oldPassword"/>
                            </div>
                            <div class="form-group">
                                <label for="newPassword">Password</label>
                                <input type="password" class="form-control" placeholder="NewPassword" autocomplete="off"
                                       id="newPassword"
                                       name="newPassword"/>
                            </div>
                            <div class="form-group">
                                <label for="confirmNewPassword">ConfirmNewPassword</label>
                                <input type="password" class="form-control" placeholder="ConfirmNewPassword" autocomplete="off"
                                       id="confirmNewPassword"
                                       name="confirmNewPassword"/>
                            </div>
           
                            <button class="btn btn-primary" name="button" id="submitButton" value="login">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="lib/jquery/dist/jquery.min.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="lib/jquery-validation/dist/jquery.validate.min.js"></script>
<script src="js/site.js"></script>
</body>
</html>
